#source = $HOME/.config/themes/theme.conf

# COLOURS
$background = rgb(1e1e2e)
$accent = rgb(89dceb)
$accentAlpha = 89dceb
$font = JetBrainsMono Nerd Font
$font_color = rgb(cdd6f4)
$font_colorAlpha = cdd6f4
$red = rgb(f38ba8)

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    color = $background
}

# INPUT FIELD
input-field {
    monitor = eDP-1
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $background
    font_color = $font_color
    fade_on_empty = false
    placeholder_text = <span foreground="##$font_colorAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $accent
    position = 0, -35
    halign = center
    valign = center
}
